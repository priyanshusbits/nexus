<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>NEXUS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>


    
</head>


<body>


  <div>
    
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a href="home.html" class="btn btn-ghost normal-case text-xl">NEXUS</a>
      </div>
  
  
      <ul class="menu menu-horizontal px-1">
          
          <li tabindex="0" style="margin-right: 20px; ">
            <a href="huddle.html">
              Host a meeting
              
            </a>
            
          </li>
         
        </ul>
  
  
      <div class="flex-none gap-2">
        
  
  
  
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <div class="w-10 rounded-full">
              <img src="profile.png" />
            </div>
          </label>
          <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
            <li>
              <a href="home.html" class="justify-between">
              Home
                <span class="badge">New</span>
              </a>
            </li>
          
          </ul>
        </div>
      </div>
    </div>
    </div>


  <div class="mockup-window ">
    <div class="flex justify-center px-4 py-16 ">
        <div class="welcome_publish">
            <div class="mockup-code " style="margin-bottom: 4rem ;">
                <pre data-prefix="$"><code>Discover</code></pre> 
                <pre data-prefix=">" class="text-warning"><code>Share</code></pre> 
                <pre data-prefix=">" class="text-success"><code>Engage</code></pre>
              </div>
        
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">q</kbd>
                <kbd class="kbd">w</kbd>
                <kbd class="kbd">e</kbd>
                <kbd class="kbd">r</kbd>
                <kbd class="kbd">t</kbd>
                <kbd class="kbd">y</kbd>
                <kbd class="kbd">u</kbd>
                <kbd class="kbd">i</kbd>
                <kbd class="kbd">o</kbd>
                <kbd class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">a</kbd>
                <kbd class="kbd">s</kbd>
                <kbd class="kbd">d</kbd>
                <kbd class="kbd">f</kbd>
                <kbd class="kbd">g</kbd>
                <kbd class="kbd">h</kbd>
                <kbd class="kbd">j</kbd>
                <kbd class="kbd">k</kbd>
                <kbd class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd class="kbd">z</kbd>
                <kbd class="kbd">x</kbd>
                <kbd class="kbd">c</kbd>
                <kbd class="kbd">v</kbd>
                <kbd class="kbd">b</kbd>
                <kbd class="kbd">n</kbd>
                <kbd class="kbd">m</kbd>
                <kbd class="kbd">/</kbd>
              </div>

              <div class="flex justify-center " style="margin-top: 3rem ;">
                <a href="publish.html">
                  <button class="btn btn-wide">Publish your article</button>
                </a>
                
              </div>
    
              
    
    
         </div>
    </div>
  </div>

 



  <div class="divider">See what others have to say</div>


  <div class=" m-4">

    <div id="papers-container">
        <div id="papers-carousel" class="carousel carousel-center p-4 space-x-4 ">
            <!-- Dummy data will be replaced by the JavaScript code -->
        </div>
    </div>

  </div>
