<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish Paper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.6/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.1/dist/web3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <style>
    .poob {
  
  max-width: 800px; /* increase or decrease as needed */
  margin-top: 20px; /* adjust as needed */
}

  </style>
  </head>
  <body>
  

    <div class="border border-gray-300 p-4">
        <h2 class="text-xl font-bold mb-4">Create a New Article</h2>
        <form id="publish-form bg-base-100">
            <div class="mb-4 bg-base-100">
              <label class="block text-gray-700 font-bold mb-2 bg-base-100" for="title">
                Tittle
              </label>
              <input id="title" class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Enter article title" required>
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="author-name">
                Article By
              </label>
              <input id="author-name" class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Enter author name" required>
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 font-bold mb-2" for="ipfs-hash">
                Article
              </label>
              <textarea id="ipfs-hash" class="shadow appearance-none border rounded w-full py-2 px-3  leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter article content" required></textarea>
            </div>
            <div class="flex items-center justify-center">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">PUBLISH TO BLOCKCHAIN</button>
            </div>
          </form>
          
      </div>
    

    <!-- Font Inter -->

    <!-- Tailwind CSS -->

    <!-- Include your publish.js script -->
    <script src="publish.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
